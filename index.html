<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consulting</title>
    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
</head>
<body>
    <header>
        <section class="contacts">
            <div class="contacts_left_part">
                <ul class="header_list">
                    <li class="header_list_item">
                        <img class="header_icon_image" src="resources/img/call_icon.png" alt="call icon">
                        <span>Call Us: 1 - 587 - 659 - 478</span>
                    </li>
                    <li class="header_list_item">
                        <img class="header_icon_image" src="resources/img/email_icon.png" alt="email icon">
                        <span>Mail:  examples@company.com</span>
                    </li>
                </ul>
            </div>
            <div class="contacts_right_part">
                <ul class="header_list">
                    <li class="header_list_item"><img src="resources/img/facebook_icon.png" alt="facebook icon"></li>
                    <li class="header_list_item"><img src="resources/img/twitter.png" alt="twitter icon"></li>
                    <li class="header_list_item"><img src="resources/img/instagram_icon.png" alt="instagram icon"></li>
                    <li class="header_list_item"><img src="resources/img/g_icon.png" alt="google+ icon"></li>
                    <li class="header_list_item"><img src="resources/img/i_icon.png" alt="support icon"> <span>Support</span></li>
                    <li class="header_list_item last_list_item"><a href="#" class="contacts_with_us">CONTACT WITH US</a></li>
                </ul>
            </div>
        </section>
        <nav class="navigation">
            <div class="navigation_left_part">
                <img src="resources/img/logo.png" class="logo_img">
            </div>
            <div class="navigation_right_part">
                <ul class="navigation_list">
                    <li class="navigation_list_item">HOME</li>
                    <li class="navigation_list_item">ABOUT US</li>
                    <li class="navigation_list_item">PAGE</li>
                    <li class="navigation_list_item">SINGLE PAGE</li>
                    <li class="navigation_list_item">CONTACT</li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="promo">
        <div class="promo_center">
            <div class="left_arrow_container">
                <img src="resources/img/arrow_left_icon.png">
            </div>
            <div>
                <h1 class="title_promo">TRAINING COMPANY MAKE YOUR DREAM</h1>
                <h3>WE SERVE AVERY SIZE AND TYPE COMPANY FROM STARTUPS TO FORTUNE 20</h3>
                <div class="our_company_block">
                    <a href="#" class="btn_link">OUR COMPANY</a>
                </div>
            </div>
            <div class="right_arrow_container">
                <span>NEXT SLIDER</span>
                <img src="resources/img/arrow_right_icon.png">
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
